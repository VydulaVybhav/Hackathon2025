<!-- Settings Modal -->
<div id="settings-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Settings</h2>
            <button class="close-btn" onclick="closeSettings()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="settings-section">
                <h3>User Preferences</h3>
                <div class="setting-item">
                    <label for="user-name">Display Name</label>
                    <input type="text" id="user-name" placeholder="Your Name">
                </div>
                <div class="setting-item">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" placeholder="your.email@company.com">
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Azure DevOps Configuration</h3>
                <div class="setting-item">
                    <label for="azure-org">Organization</label>
                    <input type="text" id="azure-org" placeholder="your-org">
                </div>
                <div class="setting-item">
                    <label for="azure-project">Default Project</label>
                    <input type="text" id="azure-project" placeholder="your-project">
                </div>
            </div>
            
            <div class="settings-section">
                <h3>Notifications</h3>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" checked> Email notifications for deployments
                    </label>
                </div>
                <div class="setting-item">
                    <label>
                        <input type="checkbox" checked> Pipeline failure alerts
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeSettings()">Cancel</button>
            <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>
    </div>
</div>
