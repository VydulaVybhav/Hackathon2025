<!-- Build Pipeline Modal -->
<div id="build-pipeline-modal" class="modal">
    <div class="modal-content large">
        <div class="modal-header">
            <h2>Build New Pipeline</h2>
            <button class="close-btn" onclick="closeBuildPipeline()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="pipeline-builder">
                <div class="builder-step">
                    <h3>1. Choose Template</h3>
                    <div class="template-grid">
                        <!-- Templates will be loaded dynamically -->
                    </div>
                </div>
                
                <div class="builder-step">
                    <h3>2. Configure Pipeline</h3>
                    <div class="config-form">
                        <div class="form-group">
                            <label>Pipeline Name</label>
                            <input type="text" placeholder="Enter pipeline name" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea placeholder="Describe your pipeline" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Target Environment</label>
                            <select>
                                <option value="dev">Development</option>
                                <option value="staging">Staging</option>
                                <option value="prod">Production</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Repository URL</label>
                            <input type="text" placeholder="https://github.com/your-org/your-repo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeBuildPipeline()">Cancel</button>
            <button class="btn-primary" onclick="createPipeline()">Create Pipeline</button>
        </div>
    </div>
</div>
